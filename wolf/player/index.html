<!DOCTYPE>
<html>

<head>
    <title>Warewolf</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/goo.fonts">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.min.css">
    <link rel="shortcut icon" href="../style/ico/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/form-elements.css">
    <link rel="stylesheet" href="../wolf.css">
</head>

<body>
    <div class="top-content">
        <div class="inner-bg">
            <div class="container" id="main">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1>
                            比赛
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>{{title}}</h3>
                                <p>{{message}}&nbsp;&nbsp;<i class="fa fa-envelope"></i></p>
                                <p>没有防呆机制，避免重复押注,<br> 遇到问题请立即联系工作人员&nbsp;&nbsp;<i class="fa fa-medkit"></i>
                                </p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-id-card-o fa-3x"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form>
                                <button type="button" v-bind:disabled="buttondis" class="button button-highlight bbtn button-rounded" v-on:click="login">确认</button>
                            </form>
                            mengw.io
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.1/vue.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./player.js"></script>

</html>
