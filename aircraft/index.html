<!DOCTYPE>
<html>

<head>
    <title>AirFight</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="../style/goo.fonts">
    <link rel="stylesheet" href="../lib/buttons.css">
    <link rel="shortcut icon" href="../style/ico/icon.png">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/form-elements.css">
    <link rel="stylesheet" href="../style/air.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid air-smallmerge" id="title">
            <div class="col-md-6 left-corner">
                *Landlord Fighter
            </div>
            <div class="col-md-6 right-corner">
                Logout
            </div>
        </div>
        <div class="row-fluid air-merge">
            <div class="col-md-3">
                <div class="col-md-12 well">
                    <div class="larger-text-meng"><i class="fa fa-globe"></i>&nbsp; <strong>Rooms</strong>
                        <hr>
                    </div>
                    <div id="rooms">
                        <dl>
                            <div v-for="(room,index) in roomlist">
                                <dt class="xlarger-text-meng">
                                    <button v-on:click="enterroom(room)" class="button button-border fullblock-air"><i class="fa fa-rocket"></i>&nbsp;Enter {{room.roomid}}</button>
                                </dt>
                                <dd>Owner: {{room.owner}}<br>Players: {{room.players}}</dd>
                                <hr>
                            </div>
                            <dt>
                                <button v-bind:disabled="buttondis" class="button button-border fullblock-air" v-on:click="refresh">refresh</button>
                            </dt>
                        </dl>
                        <!--{{roomlist}}-->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12 well">
                    <div class="larger-text-meng"><i class="fa fa-book"></i>&nbsp;<strong>SetUp</strong>
                        <hr>
                    </div>
                    <div id="setup">
                        <div class="col-md-6 left-corner">
                            <div class="larger-text-meng"><strong>Setups</strong><i class="fa fa-ship"></i>
                                <br>
                            </div>
                            <div v-for="(setup,index) in setuplist">
                                <button class="button button-border square-air">
                                    <div class="c-content">{{setup.layout}}</div>
                                </button>
                                <hr>
                            </div>
                            <div v-if="setuplist.length<=1">Loadout Design is not supported yet, email llf@wmpcxpy.com for that</div>
                            <button class="button button-border square-air"><div class="c-content xlarger-text-meng"><i class="fa fa-diamond"></i>&nbsp;Random</div></button>
                        </div>

                        <div class="col-md-6 right-corner">
                            <div class="larger-text-meng"><strong>Cards</strong>&nbsp;
                                <i class="fa fa-window-maximize"></i></div>
                            <dl>
                                <div v-for="(card,index) in cardslist">
                                    <dt class="xlarger-text-meng">
                                        <button v-on:click="usecard(card,index)" class="button fullblock-air button-border" v-bind:class="ctocolor(card)"><i v-bind:class="toicon(card)"></i>&nbsp;{{card.displayname}}</button>
                                    </dt>
                                    <dd v-html="card.description"></dd>
                                    <hr>
                                </div>

                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="col-md-12 well">
                    <div class="larger-text-meng"><i class="fa fa-bars"></i> &nbsp;
                        <strong>Account</strong></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/vue.js"></script>
<script src="../lib/layer.js"></script>
<script src="../lib/jquery.backstretch.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../src/air/app.js"></script>
<script src="../style/airstyle.js"></script>

</html>
