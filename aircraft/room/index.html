<!DOCTYPE>
<html>

<head>
    <title>AirFight</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LandlordFighter/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/LandlordFighter/style/goo.fonts">
    <link rel="stylesheet" href="/LandlordFighter/lib/buttons.css">
    <link rel="shortcut icon" href="/LandlordFighter/style/ico/icon.png">
    <link rel="stylesheet" href="/LandlordFighter/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/LandlordFighter/style/air.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid air-smallmerge" id="title">
            <div class="col-md-6 left-corner">
                **Landlord Fighter
            </div>
            <div class="col-md-6 right-corner">
                Logout
            </div>
        </div>
        <div class="row-fluid air-merge">
            <div class="col-md-2">
                <div class="col-md-12 well">
                    <div class="larger-text-meng"><i class="fa fa-window-maximize"></i> &nbsp;
                        <strong>Cards</strong>
                        <hr>
                    </div>
                    <div id="cards">
                        <dl>
                            <div v-for="card in usercards">
                                <dt class="xlarger-text-meng">
                                    <button v-on:click="usecard(card)" class="button button-border button-square c-black"><i v-bind:class="toicon(card)"></i></button>&nbsp;{{card.displayname}}
                                </dt>
                                <dd v-html="card.description"></dd>
                                <hr>
                            </div>

                        </dl>
                    </div>
                    <div>
                        <!--cards-->
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="col-md-12 well">
                    <div class="larger-text-meng"><i class="fa fa-skyatlas air-red"></i> &nbsp;
                        <strong>Invaders</strong>
                        <hr>
                    </div>
                    <div id="invaders">
                        <table>
                            <tr v-for="row in invaderform">
                                <td v-for="col in row" v-bind:class="col.color" v-on:click="quvc(col)">
                                    &nbsp;{{ col.display }}&nbsp;
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="col-md-12 well">
                    <div class="larger-text-meng"><i class="fa fa-skyatlas air-green"></i> &nbsp;
                        <strong>AirSpace</strong>
                        <hr>
                    </div>
                    <div id="airspace">
                        <table>
                            <tr v-for="row in airspaceform">
                                <td v-for="col in row" v-bind:class="col.color" v-on:click="quvc(col)">
                                    &nbsp;{{ col.display}}&nbsp;
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/LandlordFighter/lib/jquery.min.js"></script>
<script src="/LandlordFighter/lib/caper.js"></script>
<script src="/LandlordFighter/lib/vue.js"></script>
<script src="/LandlordFighter/lib/layer.js"></script>
<script src="/LandlordFighter/lib/jquery.backstretch.min.js"></script>
<script src="/LandlordFighter/lib/bootstrap.min.js"></script>
<script src="/LandlordFighter/src/air/room.js"></script>
<script src="/LandlordFighter/style/roomstyle.js"></script>
<script src="/LandlordFighter/src/air/poll.js"></script>

</html>
