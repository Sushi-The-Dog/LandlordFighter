<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/buttons.css">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-horizontal" id="index">
                    <span class="heading">{{message}}</span>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="用户名或电子邮件">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密　码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check" />
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">Remember me</span>
                        <button type="button" v-on:click="login" class="btn btn-default">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./src/index.js"></script>

</html>
